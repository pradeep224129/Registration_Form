<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">

        <div class="form">
            <div class="heading">
                <h2>Registration Form</h2>
            </div>
            <div class="input">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Enter Your FirstName" class="fname">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Enter Your LasttName" class="lname">
            </div>

            <div class="input">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <input type="text" placeholder="Enter Your DOB" class="inpt">
            </div>

            <div class="input">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" placeholder="Enter Your Email" class="inpt">
            </div>

            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Enter Your password" class="inpt">
            </div>
            
            <div class="input">
                <!-- <i class="fa fa-map-marker" aria-hidden="true"></i> -->
                <i class="fa fa-home" aria-hidden="true"></i>
                <input type="text" placeholder="Enter Your City" class="inpt">
            </div>
            
            <div class="input">
                <i class="fa fa-file-image-o" aria-hidden="true"></i>
                <input type="file" class="inpt">
            </div>
            
            <div class="gender">
                <!-- <i class="fa fa-users" aria-hidden="true"></i> -->
                <p class="para">Select Gender :</p>
                <select name="" id="">
                    <option value="">select</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">other</option>
                </select>
                <!-- <input type="radio" name="r1">Male
                <input type="radio" name="r1">Female
                <input type="radio" name="r1">Other -->
            </div>
            
            <button>
                Register
            </button>
        </div>
    </div>
</body>

</html>
